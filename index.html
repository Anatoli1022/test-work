<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/main.css" />
    <title>Space-shop</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#"><img src="./images/global/logo.svg" alt="Space Shop" /></a>
        <a href="#" class="header__link">Личный кабинет</a>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h1 class="hero__title">Наши новинки:</h1>
      </div>
      <img src="./images/hero/background.jpg" alt="" class="hero__background" />
    </section>
    <footer class="footer">
      <div class="container">
        <h2 class="footer__title">Присоединяйтесь к нам в соц. сетях!</h2>
        <ul class="footer__list">
          <li>
            <a href="#">
              <img
                src="./images/footer/footer-youtube.png"
                alt="youtube"
                class="footer__icon"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/footer/footer-facebook.png" alt="facebook" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/footer/footer-instagram.png" alt="instagram" />
            </a>
          </li>
        </ul>
        <div class="footer__container">
          <div >
            <p class="footer__contact-text">Контакты:</p>
            <a href="tel:0 (123) 345-67-89" class="footer__link">0 (123) 345-67-89</a>
            <a href="mail:contact@spaceshop.sp" class="footer__link">contact@spaceshop.sp</a>
          </div>
          <a href="#"><img src="./images/global/logo.svg" alt="Space Shop"/></a>
        </div>
      </div>
    </footer>
  </body>
</html>
